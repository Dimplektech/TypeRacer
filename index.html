<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Type Racer</title>
</head>
<body>
    <header>
        <h1> Type Racer</h1>
        <br>
        <button class="btn btn-primary" id="instruction">Instructions</button>

    </header>
    <div class="container mt-5">
        
        <div class="row">
            <div class="test-area col-md-8">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Select Difficulty</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">Easy</option>
                      <option value="2">Medium</option>
                      <option value="3">Hard</option>
                    </select>

                    
                </div>
                <p> Test your typing speed by typing the text shown below:</p>
            </div>

            <div class="result-area col-md-4">
                <h2>Results</h2>
                <p id="result"></p>
            </div>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/YOUR-KIT-CODE-HERE.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
